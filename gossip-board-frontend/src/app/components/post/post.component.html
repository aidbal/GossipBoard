<md-card class="card">
  <md-card-header>
    <md-card-title>{{post.title}}</md-card-title>
    <md-card-subtitle>{{post.applicationUserFirstName}} {{post.applicationUserLastName}}</md-card-subtitle>
    <span class="card-spacer"></span>

    <a *ngIf="post.applicationUserEmail == userEmail" class="card-remove noselect" (click)="removeCard(post.id)">
      <md-icon>close</md-icon>
    </a>
  </md-card-header>
  <md-card-content>
    <p>
      {{post.text}}
    </p>
  </md-card-content>
  <md-card-actions class="card-actions-container noselect">
    <span class="card-spacer"></span>
    <span class="card-rating-container">
      <span class="card-rating">
        {{post.likesCount}}
      </span>
    </span>
    <span class="card-actions-panel">
      <md-icon *ngIf="arrowUp" class="upvote-icon" (click)="upVote(post.id)">arrow_upward</md-icon>
      <md-icon *ngIf="!arrowUp" class="upvote-icon" (click)="upVote(post.id)">arrow_downward</md-icon>
    </span>

  </md-card-actions>
</md-card>
